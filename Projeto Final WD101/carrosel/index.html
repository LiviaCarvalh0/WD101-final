<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <h1>Team Members</h1>
        
        <div class="carousel">
            <input type="radio" name="carousel-control" id="slide1" checked>
            <input type="radio" name="carousel-control" id="slide2">
            <input type="radio" name="carousel-control" id="slide3">
            <input type="radio" name="carousel-control" id="slide4">
            
            <div class="carousel-slides">
                <div class="card">
                    <div class="profile-image">
                        <div class="placeholder-image"></div>
                    </div>
                    <div class="card-content">
                        <h2>ELIANA SANTIAGO</h2>
                        <p class="role">CORE PRINCIPAL INVESTIGATOR</p>
                        <p class="details">PSMU / RO-1 / TCESL</p>
                    </div>
                </div>

                <div class="card">
                    <div class="profile-image">
                        <div class="placeholder-image"></div>
                    </div>
                    <div class="card-content">
                        <h2>JAMES WILSON</h2>
                        <p class="role">SENIOR RESEARCHER</p>
                        <p class="details">DEPT / LAB / TEAM</p>
                    </div>
                </div>

                <div class="card">
                    <div class="profile-image">
                        <div class="placeholder-image"></div>
                    </div>
                    <div class="card-content">
                        <h2>MARIA GARCIA</h2>
                        <p class="role">DATA SCIENTIST</p>
                        <p class="details">DEPT / LAB / TEAM</p>
                    </div>
                </div>

                <div class="card">
                    <div class="profile-image">
                        <div class="placeholder-image"></div>
                    </div>
                    <div class="card-content">
                        <h2>DAVID CHEN</h2>
                        <p class="role">PROJECT MANAGER</p>
                        <p class="details">DEPT / LAB / TEAM</p>
                    </div>
                </div>
            </div>

            <div class="carousel-nav">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </div>
</body>
</html>
